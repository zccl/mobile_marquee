		<script type="text/javascript">
		var count = $('.small .count'),
		per = count.text()/100;
		init();
		
		function init(){
		var timer = null;
		
		var times = 1,
			curCount = 0;
			
		go();
		timer = setInterval(go,10)
		
		function go(){
			curCount+=per;
			curCount = Math.floor(curCount*100)/100;
			$('.bigger .flash').css('transform','rotate('+times*2+'deg)')				
			times++;
			count.text(curCount);
			if(times == 101){
				clearInterval(timer);
			}
		}
		}

			$('.datar ul li').on('click',function(){
				var index = $(this).index();
				
				$(this).addClass('selected').siblings().removeClass('selected');
				$('.datar .container').css('left',-5.4*index+'rem');
				
			})
			
			//向左划效果
			$('.datar').on('swipeleft',function(){
				var index = $('.datar .selected').index();
				
				index++;
				if(index<3){
					init();
					$('.datar .container').css('left',-5.4*index+'rem');					
					$('.datar ul li').eq(index).addClass('selected').siblings().removeClass('selected');
				}
			})
			
			//向右划效果
			$('.datar').on('swiperight',function(){
				
				var index = $('.datar .selected').index();
				
				index--;
				if(index>-1){
					init();
					$('.datar .container').css('left',-5.4*index+'rem');					
					$('.datar ul li').eq(index).addClass('selected').siblings().removeClass('selected');
				}
			})
